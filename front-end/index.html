<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final</title>
  <link href="./style/style.css" rel="stylesheet" />
</head>
<body>
  <div>
    <h2>Final Exam</h2>
  </div> 
  <div class="container">
    <div class="inputElement">
      <div class="label">
        <label for="tp">True Positive:</label>
      </div>
      <div class="input">
        <input type="text" id="tp">
      </div>
    </div>
    <div class="inputElement">
      <div class="label">
        <label for="fn">False Negative:</label>
      </div>
      <div class="input">
        <input type="text" id="fn">
      </div>
    <div class="inputElement">
      <div class="label">
        <label for="fp">False Positive:</label>
      </div>
      <div class="input">
        <input type="text" id="fp">
      </div>
    </div>
    <div class="inputElement">
      <div class="label">
        <label for="tn">True Negative:</label>
      </div>
      <div class="input">
        <input type="text" id="tn">
      </div>
    </div>

    <div class="submit">
      <div class="saveBtn">
        <button id="save">save</button>
      </div>
      <div class="displayBtn">
        <button id="show">show</button>
      </div>
    </div>
    </div>
  


  <script src="../global/jquery/jquery.js"></script>
  <script src="./script/script.js"></script>
</body>
</html>
